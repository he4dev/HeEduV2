<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stylemobile.css">
    <title>Signup</title>
</head>
<body>
    <div class="main">
        <div class="signup-main">
            <form action="">
                <h1>Sign Up</h1>
                <div class="signup-inputs">
                    <input class="signup-input" type="text" placeholder="Username">
                    <input class="signup-input" type="email" placeholder="Email">
                    <input class="signup-input" type="password" placeholder="Password">
                </div>
                <p class="arabic-head">اختـار الفرقه</p>
                <div class="signup-teamselects">
                    <label>
                        <input type="radio" name="team-imgs">
                        <img src="./pics/512.png" alt="team1">
                    </label>
                    <label>
                        <input type="radio" name="team-imgs">
                        <img src="./pics/512.png" alt="team2">
                    </label>
                    <label>
                        <input type="radio" name="team-imgs">
                        <img src="./pics/512.png" alt="team3">
                    </label>
                    <label>
                        <input type="radio" name="team-imgs">
                        <img src="./pics/512.png" alt="team4">
                    </label>
                </div>
                <button class="welcome-btn sp-btn signup-main-btn">تسجيل الدخول</button>
                <br><br>
                <a href="log-in.html" class="link arabic-text">لدي حساب بالفعل</a>
            </form>
        </div>
    </div>
</body>
</html>
